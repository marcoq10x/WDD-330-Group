
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/login.js" type="module"></script>
  </head>
  <body>
    <header id="header" class="divider"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="/dist/images/banner-sm.jpgimages/banner-sm.jpg 500w, /images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
      </div>
      <section class="mission">
        <p>We spend too much time these days indoors...sitting usually.</p>
        <p>No wonder we are a mess!</p>
        <p>
          What we really need is to get outside...in fact SLEEP outside. Our
          mission is to provide you with everything you need to do this
          comfortably at an affordable price.
        </p>
      </section>
      <section class="login-form">
          <form name="login">
            <fieldset>
              <legend>Login</legend>
              <div class="login__form">
                <label for="email">User Name or Email</label>
                <input name="email" value="user1@email.com" required />
                <label for="password">Password</label>
                <input name="password" value="user1" required />
              </div>
            </fieldset>
          <button id="loginSubmit" type="submit">Login</button>
        </form>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
